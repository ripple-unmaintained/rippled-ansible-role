# This is the configuration for rippled.
# Do not edit by hand, as this is handled by the ripple.rippled ansible role
[server]
{% if rippled_port_rpc %}
port_rpc
{% endif %}
port_peer
port_wss_admin
{% if rippled_port_wss_public %}
port_wss_public
{% endif %}
{% if rippled_port_rpc_admin %}
port_rpc_admin
{% endif %}

{% if rippled_ssl_cert %}
ssl_cert = /etc/rippled/certs/rippled.crt

{% endif %}
{% if rippled_ssl_chain %}
ssl_chain = /etc/rippled/certs/rippled.crt

{% endif %}
{% if rippled_ssl_key %}
ssl_key = /etc/rippled/certs/rippled.key

{% endif %}
{% if rippled_port_rpc %}
[port_rpc]
port = 51234
ip = 0.0.0.0
admin = 127.0.0.1
{% if rippled_ssl_cert or rippled_ssl_chain %}
protocol = http,https
{% else %}
protocol = http
{% endif %}

{% endif %}
{% if rippled_port_rpc_admin %}
[port_rpc_admin]
port = 5005
ip = 127.0.0.1
admin = 127.0.0.1
protocol = http

{% endif %}
[port_peer]
port = 51235
ip = 0.0.0.0
protocol = peer

[port_wss_admin]
port = 51237
ip = 127.0.0.1
admin = 127.0.0.1
{% if rippled_ssl_cert or rippled_ssl_chain %}
protocol = wss
{% else %}
protocol = ws
{% endif %}

{% if rippled_port_wss_public %}
[port_wss_public]
port = 51233
ip = 0.0.0.0
{% if rippled_ssl_cert or rippled_ssl_chain %}
protocol = wss
{% else %}
protocol = ws
{% endif %}

{% endif %}
{% if rippled_node_size %}
[node_size]
{{rippled_node_size}}

{% endif %}
[debug_logfile]
{{rippled_debug_logfile}}

[validation_quorum]
{{rippled_validation_quorum}}

{% if rippled_peers_max %}
[peers_max]
{{rippled_peers_max}}

{% endif %}
[fetch_depth]
{{rippled_fetch_depth}}

[ledger_history]
{{rippled_ledger_history}}

[ssl_verify]
{{rippled_ssl_verify}}

[sntp_servers]
pool.ntp.org

[rpc_allow_remote]
1

[node_db]
type={{rippled_node_db_type}}
path={{rippled_node_db_path}}/{{rippled_node_db_type}}
{% if rippled_online_delete %}
online_delete={{rippled_online_delete}}
{% endif %}
{% if rippled_advisory_delete %}
advisory_delete={{rippled_advisory_delete}}
{% endif %}
{% if rippled_node_db_type=='rocksdb' %}
open_files=2000
file_size_mb=8
file_size_mult=2
{% endif %}

[database_path]
{{rippled_node_db_path}}

{% if rippled_rpc_startup %}
[rpc_startup]
{% for command in rippled_rpc_startup %}
{{command}}
{% endfor %}

{% endif %}
{% if rippled_validation_seed %}
[validation_seed]
{{rippled_validation_seed}}

{% endif %}
[peer_private]
{{rippled_peer_private}}

{% if rippled_validators_site %}
[validators_site]
{{rippled_validators_site}}

{% endif %}
{% if rippled_validators %}
[validators]
{% for validator in rippled_validators %}
{{validator}}
{% endfor %}

{% endif %}
{% if rippled_ips %}
[ips]
{% for peer in rippled_ips %}
{{peer}}
{% endfor %}

{% endif %}
{% if rippled_ips_fixed %}
[ips_fixed]
{% for peer in rippled_ips_fixed %}
{{peer}}
{% endfor %}

{% endif %}
{% if rippled_cluster_nodes %}
[cluster_nodes]
{% for node in rippled_cluster_nodes %}
{{node}}
{% endfor %}

{% endif %}
