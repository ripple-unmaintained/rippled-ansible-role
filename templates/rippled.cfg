# This is the configuration for rippled.
# Do not edit by hand, as this is handled by the ripple.rippled ansible role
[server]
port_rpc
port_peer
port_wss_admin
port_wss_public

{% if rippled_ssl_cert %}
ssl_chain = /etc/rippled/certs/rippled.crt
ssl_key = /etc/rippled/certs/rippled.key

{% endif %}
[port_rpc]
port = 51234
ip = 0.0.0.0
admin = 127.0.0.1

{% if rippled_ssl_cert %}
protocol = http,https
{% else %}
protocol = http
{% endif %}

[port_peer]
port = 51235
ip = 0.0.0.0
protocol = peer

[port_wss_admin]
port = 51237
ip = 127.0.0.1
admin = 127.0.0.1

{% if rippled_ssl_cert %}
protocol = wss
{% else %}
protocol = ws
{% endif %}

[port_wss_public]
port = 51233
ip = 0.0.0.0

{% if rippled_ssl_cert %}
protocol = wss
{% else %}
protocol =ws
{% endif %}

[node_size]
large

[debug_logfile]
{{rippled_log_file}}

{% if rippled_validation_quorum %}
[validation_quorum]
{{rippled_validation_quorum}}
{% endif %}

[peers_max]
64

[fetch_depth]
128

{% if rippled_ledger_history %}
[ledger_history]
{{rippled_ledger_history}}
{% endif %}

[ssl_verify]
{{rippled_ssl_verify}}

[sntp_servers]
pool.ntp.org

[rpc_allow_remote]
1

[node_db]
type=nudb
path={{rippled_data_root}}/nudb

[database_path]
{{rippled_data_root}}

[rpc_startup]
{"command": "log_level", "severity": "warning"}

[validators_site]
ripple.com
