rippled_run_service: true
rippled_package_state: present
rippled_config_template: rippled.cfg
rippled_ssl_cert: false
rippled_ssl_chain: false
rippled_ssl_key: false
rippled_rpc_startup: false
rippled_ips: [ 'r.ripple.com 51235']
rippled_ips_fixed: false
rippled_peer_private: 0
rippled_peers_max: false
rippled_node_size: false
rippled_validation_quorum: 0
rippled_ledger_history: 256
rippled_fetch_depth: full
rippled_validation_seed: false
rippled_validators: false
rippled_validators_site: false
rippled_ssl_verify: 1
rippled_database_path: /var/lib/rippled
rippled_online_delete: false
rippled_debug_logfile: /var/log/rippled/rippled.log